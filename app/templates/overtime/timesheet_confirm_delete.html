{% load crispy_forms_tags %}<head>
    <title>{{object}}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">

    <!-- GoogleIcons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- GoogleFonts -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <form class="col-lg-6 border shadow p-4 rounded-3 mx-auto"action=""
            method="post">
            {% csrf_token %}
            <p class="border-bottom">Are you sure you want to delete "{{ object }}"?</p>
            {{form|crispy}}
            <div class="my-3 text-end">
                <button title="delete" class="btn btn-sm btn-outline-danger"
                    type="submit"> <span class="material-symbols-outlined">
                        delete
                    </span></button>
                <button title="delete" class="btn btn-sm btn-outline-secondary"
                    type="submit"> <span class="material-symbols-outlined">
                        cancel
                    </span></button>
                    
            </div>
        </form>
    </div>
</body>
